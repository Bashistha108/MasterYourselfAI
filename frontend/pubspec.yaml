name: master_yourself_ai
description: A cross-platform mobile app for personal development with AI-powered challenges and goal tracking.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '^3.9.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  
  # HTTP and API
  http: ^1.1.0
  dio: ^5.4.0
  
  # UI Components
  fl_chart: ^0.66.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Date and Time
  intl: ^0.19.0
  
  # Notifications
  # flutter_local_notifications: ^16.3.0
  
  # Authentication
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  google_sign_in: ^6.3.0
  
  # Utilities
  uuid: ^4.2.1
  path_provider: ^2.1.1
  app_links: ^3.5.1
  
  # Web View for HTML content
  webview_flutter: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/datenschutz.html

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/app_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_logo.png"
